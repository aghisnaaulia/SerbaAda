<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page | Serba Ada | Online Shop</title>
    <!-- css -->
    <link rel="stylesheet" href="css/checkout.css">
    <!-- css bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-light" style="background-color: #DCE5B9;" id="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" id="checkout-page">CHECKOUT</a>
        </div>
    </nav>

    <div class="row">
        <div class="col-sm">
            <form method="post" class="form">
                <label for="user-address" style="padding-top:13px" id="label1">&nbsp;Your Address</label>
                <input id="user-address" class="form-content" type="address" name="address" autocomplete="on" placeholder="My Address" required />
                <div class="form-border"></div>
            </form>
        </div>
        <div class="col-sm">
            <label for="user-shipping" style="padding-top:13px" id="label3">&nbsp;Shipping</label>
            <div class="card" id="card1">
                <div class="card-body"></div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm">
            <label for="user-order" style="padding-top:13px" id="label2">&nbsp;Order</label>
            <div class="card" id="card2">
                <div class="card-body"></div>
            </div>
        </div>
        <div class="col-sm">
            <hr class="solid" id="hr1">
            <hr class="solid" id="hr2">
        </div>
    </div>

    <button type="button" class="btn btn-primary" id="btn">Order</button>

    <div style="padding: 30px;"></div>

    <!-- Bootstrap core JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
            
</body>
</html>
